<div class="page-header">
	<h1>All Contacts</h1>
</div>


<div class="table-responsive">
<table class="table table-condensed table-striped">
	<thead>
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>Email Address</th>
			<th>Phone Number</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="contact in contacts | filter:search">
			<td>{{$index +1}}</td>
			<td>{{contact.name}}</td>
			<td>{{contact.email}}</td>
			<td>{{contact.phone}}</td>
			<td>
				<a href="#/contact/{{contact.id}}" class="btn btn-info btn-xs">View</a>
				<button class="btn btn-danger btn-xs" ng-click="remove( contact )">Delete</button>
			</td>
		</tr>
	</tbody>
</table>
</div>
